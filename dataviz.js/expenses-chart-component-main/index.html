<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<main>
  <div class="summary">
    <div class="text-summary">
      <div class="name">My balance</div>
      <div class="count">$921.48</div>
    </div>
    <div class="logo">
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>
  </div>
  <div class="details">
    <div class="header-graph">Spending - Last 7 days</div>
    &nbsp;
    <!-- Partie graphique Ã  faire avec D3.js -->
    <hr>
    <div class="total">
      <div class="total-left">
        <div class="text-total">
          Total this month
        </div>
        <div class="count-total">
          $478.33
        </div>
      </div>
      <div class="total-right">
        <div class="percent-total">
          +2.4%
        </div>
        <div class="count-total2">
          from last month
        </div>
      </div>
    </div>

  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mandresy ANDRI</a>.
  </div>
</body>
</html>
